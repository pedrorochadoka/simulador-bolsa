<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Editor</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<div class="simulator">
<body>
  <header>
    <h1>Simulador MALI</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </header>

  <main>
  <h2><i class="fas fa-camera"></i>Envie sua foto usando o vestido!</h2>
  <div class="upload-container">
    <label for="file-upload" class="upload-button">
      <i class="fas fa-upload"></i> Selecione uma foto
      <input type="file" id="file-upload" accept="image/*" onchange="updateFileName()" />
    </label>
    <div id="file-name" class="file-name">Nenhum arquivo selecionado</div>
  </div>

  <!-- Carrossel de Acessórios -->
  <section class="editor-section">
    
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <h3>Selecione a cor da Clutch</h3>

    <!-- Filtro de Cores com Círculos -->
    <div class="filter-options">
      <div class="filter-circle" data-color="all" style="background-color: #ccc;"></div>
      <div class="filter-circle" data-color="preto" style="background-color: black;"></div>
      <div class="filter-circle" data-color="branco" style="background-color: white; border: 1px solid #ccc;"></div>
      <div class="filter-circle" data-color="azul" style="background-color: blue;"></div>
      <div class="filter-circle" data-color="verde" style="background-color: green;"></div>
      <div class="filter-circle" data-color="cinza" style="background-color: gray;"></div>
      <div class="filter-circle" data-color="rosa" style="background-color: rgb(247, 20, 243);"></div>

    </div>
    <!-- Carrosséis de Acessórios -->
    <div class="accessories-container">
      <!-- Carrossel Todas -->
      <div class="carousel all active"></div>
      <!-- Carrossel Preto -->
      <div class="carousel preto"></div>
       <!-- Carrossel Branco -->
      <div class="carousel branco"></div>
      <!-- Carrossel Azul -->
      <div class="carousel azul"></div>
      <!-- Carrossel Verde -->
      <div class="carousel verde"></div>
      <!-- Carrossel Cinza -->
      <div class="carousel cinza"></div>
      <!-- Carrossel Rosa -->
      <div class="carousel rosa"></div>
    </div>
    <button class="carousel-btn prev-btn">←</button>
    <button class="carousel-btn next-btn">→</button>

  </section>

  <footer>
    <p>©2025 Mali Mockup Editor. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="./src/script.js"></script>
</body>
</div>
</html>
