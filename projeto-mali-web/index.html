<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Editor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<div class="simulator">
  <h1>Simulador MALI</h1>
  <div class="upload-section">
    <h2>Realize o upload da sua foto de vestido</h2>
    <button class="upload-button">Escolher arquivo</button>
    <p class="file-name">vestido.jpeg</p>
  </div>
  <div class="preview">
    <h2>Selecione a melhor opção</h2>
    <img src="path-to-image.jpg" alt="Vestido" class="dress-preview">
  </div>
  <div class="filters">
    <h3>Selecione a cor</h3>
    <div class="filter-options">
      <div class="filter-circle black"></div>
      <div class="filter-circle white"></div>
      <div class="filter-circle blue"></div>
      <div class="filter-circle green"></div>
      <div class="filter-circle gray"></div>
      <div class="filter-circle pink"></div>
    </div>
  </div>
  <div class="carousel-section">
    <div class="carousel">
      <img src="path-to-bag.jpg" alt="Bag Option">
      <!-- Outras imagens -->
    </div>
  </div>
</div>
